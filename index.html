<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Karan ‚ù§Ô∏è Pankti ‚Äì Our Forever Love Story</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #fff0f5, #ffffff);
  color: #333;
  overflow-x: hidden;
}

/* HERO */
.hero {
  height: 100vh;
  background: url('Hero.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}
.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}
.hero-content {
  position: relative;
  color: #fff;
  z-index: 1;
}
.hero h1 {
  font-size: 3.2rem;
  margin-bottom: 10px;
}
.hero h2 {
  font-weight: 300;
  margin-bottom: 25px;
}

/* HERO LINKS */
.timeline a {
  margin: 0 10px;
  font-weight: 500;
  color: #ffd1dc;
  text-decoration: none;
  animation: fadeWord 6s infinite;
}
.timeline a:hover {
  text-shadow: 0 0 15px #ff8fab;
}

@keyframes fadeWord {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* SECTIONS */
section {
  padding: 80px 20px;
  text-align: center;
}

.card {
  max-width: 900px;
  margin: auto;
  background: white;
  border-radius: 22px;
  padding: 30px;
  box-shadow: 0 0 35px rgba(255,150,180,0.45);
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}
.card.show {
  opacity: 1;
  transform: translateY(0);
}

.card img {
  width: 100%;
  border-radius: 18px;
  margin-top: 20px;
}

.card h2 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #e75480;
}

.card p.date {
  color: #777;
  margin-bottom: 10px;
}

/* COUNTDOWN */
#countdown span {
  display: inline-block;
  margin: 10px;
  font-size: 1.4rem;
  color: #e75480;
}

/* FOREVER */
.forever {
  background: linear-gradient(135deg, #ffdde1, #fff1eb);
}

/* MUSIC BUTTON */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff8fab;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,100,150,0.6);
  z-index: 10;
}

/* LOVE BUBBLES */
.bubble {
  position: fixed;
  bottom: -50px;
  font-size: 20px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ Music</button>

<!-- HERO -->
<header class="hero">
  <div class="hero-content">
    <h1>Karan ‚ù§Ô∏è Pankti</h1>
    <h2>Our Forever Love Story</h2>
    <div class="timeline">
      <a href="#roka">Roka</a>
      <a href="#engagement">Engagement</a>
      <a href="#sangeet">Sangeet</a>
      <a href="#forever">Forever</a>
    </div>
  </div>
</header>

<!-- ROKA -->
<section id="roka">
  <div class="card">
    <h2>Our Roka Day</h2>
    <p class="date">28 June 2025</p>
    <img src="roka.jpg">
  </div>
</section>

<!-- ENGAGEMENT -->
<section id="engagement">
  <div class="card">
    <h2>Our Engagement</h2>
    <p class="date">14 December 2025</p>
    <img src="engagement.jpg">
  </div>
</section>

<!-- SANGEET -->
<section id="sangeet">
  <div class="card">
    <h2>Our Sangeet Night</h2>
    <p class="date">14 December 2025</p>
    <img src="sangeet.jpg">
  </div>
</section>

<!-- FOREVER -->
<section id="forever" class="forever">
  <div class="card show">
    <h2>Forever Begins</h2>
    <p>Counting down to our wedding day üíç</p>
    <div id="countdown"></div>
  </div>
</section>

<script>
// Fade-in cards
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('show');
  });
}, { threshold: 0.2 });
cards.forEach(card => observer.observe(card));

// Music toggle
const music = document.getElementById('bgMusic');
let playing = false;
function toggleMusic() {
  playing ? music.pause() : music.play();
  playing = !playing;
}

// Countdown
const weddingDate = new Date('November 26, 2026 00:00:00').getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = weddingDate - now;
  if (diff < 0) return;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff % (1000*60*60))/(1000*60));
  document.getElementById('countdown').innerHTML =
    `<span>${d} Days</span><span>${h} Hours</span><span>${m} Minutes</span>`;
}, 1000);

// Love bubbles
setInterval(() => {
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.style.left = Math.random()*100 + 'vw';
  bubble.innerText = '‚ù§Ô∏è';
  document.body.appendChild(bubble);
  setTimeout(() => bubble.remove(), 8000);
}, 600);
</script>

</body>
</html>
